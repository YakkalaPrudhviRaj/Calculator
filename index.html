<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PROJECT-2 || CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table class="table">
                    <tr>
                        <td><button class="btn btn-outline-secondary btn-operator" id="clear">C</button></td>
                        <td><button class="btn btn-outline-secondary btn-operator" id="backspace">â‡¦</button></td>
                        <td><button class="btn btn-outline-secondary btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn btn-outline-secondary btn-operator" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-secondary btn-number" id="7">7</button></td>
                        <td><button class="btn btn-outline-secondary btn-number" id="8">8</button></td>
                        <td><button class="btn btn-outline-secondary btn-number" id="9">9</button></td>
                        <td><button class="btn btn-outline-secondary btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-secondary btn-number" id="4">4</button></td>
                        <td><button class="btn btn-outline-secondary btn-number" id="5">5</button></td>
                        <td><button class="btn btn-outline-secondary btn-number" id="6">6</button></td>
                        <td><button class="btn btn-outline-secondary btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-secondary btn-number" id="1">1</button></td>
                        <td><button class="btn btn-outline-secondary btn-number" id="2">2</button></td>
                        <td><button class="btn btn-outline-secondary btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn btn-outline-secondary btn-operator" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-secondary btn-operator" id="(">(</button></td>
                        <td><button class="btn btn-outline-secondary btn-number" id="0">0</button></td>
                        <td><button class="btn btn-outline-secondary btn-operator" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>




    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
